{% extends 'base.html' %}

{% block content %}
<div class="container" style="padding-top:5%">
  <div class="row justify-content-center">
    <div class="col-6" style="">
      <div class="card">
        <div class="card-header">
            <div class="container text-center">
              <h4>Login</h4>
            </div>
        </div>
        <div class="card-body">
        {% if error_message %}
          <p><strong>{{ error_message }}</strong></p>
        {% endif %}
        <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label class="control-label col-sm-6" for="id_username">
                    Username:
                </label>
                <div class="col-sm-12">
                    <input id="id_username" maxlength="30" name="username" type="text" style="width:100%">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-6" for="id_password">
                    Password:
                </label>
                <div class="col-sm-12">
                    <input id="id_password" maxlength="30" name="password" type="password" style="width:100%">
                </div>
            </div>
            <div class="form-group" style="padding-top:15px">
                <div class="col-sm-offset-2 col-sm-12 text-center">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
