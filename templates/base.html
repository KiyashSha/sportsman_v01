<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <style media="screen">

      h2 b {
        font-size: 60%;
      }

      .link-text{
        color: #2d2d2d;
      }

      #id_student_admno,
      #id_student_gender,
      #id_student_classcode,
      #id_student_fullname,
      #id_student_firstname,
      #id_student_middlename,
      #id_student_lastname {
        width: -webkit-fill-available;
      }

    </style>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title></title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid" style="margin-bottom: 0px; background-color:#650320">
      <div class="container-fluid" style="padding-left:30px;">
        <div class="row">
          <div class="col-2-md col-12-sm" style="padding-right:20px;">
            {% load staticfiles %}
            <img src="{% static 'img/alexhigh_logo_blue_transparent.png' %}" alt="" style="height: 170px">
          </div>
          <div class="col-10-md col-12-sm" style="color:#5b9bd5;">
            <h1 class="display-4">Alexandra High School</h1>
            <p class="lead">Summa Diligentia Laboro</p>
            <h2>S<b>tudent</b> P<b>articipation and</b> A<b>chievement</b> D<b>atabase</b></h2>
            <a href="{% url 'students:logout_user' %}">Logout</a>
          </div>
        </div>
      </div>
    </div>

    {% block content %}
    {% endblock %}
  </body>
</html>
